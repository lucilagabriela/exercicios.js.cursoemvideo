<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Vamos somar...</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>
    <script>
        function soma() {
            var valor1 = window.document.getElementById('n1')
            var valor2 = window.document.querySelector('input#n2')
            var res = window.document.getElementById('res')
            var n1 = Number(valor1.value) // convertendo p número
            var n2 = Number(valor2.value)
            var soma = n1 + n2
            res.innerHTML = soma
        }
    </script>
</body>
</html>
