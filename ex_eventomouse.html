<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(20, 54, 168);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interajaaaaaaaaa
    </div>
    <script>
        var a = document.getElementById('area')
        // fazer a relação entre o id do html e botar no js
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicoooooooooou!"
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = "Entroooooooooou!"
        }

        function sair() {
            a.innerText = 'Saiuuuuuuuuuuuu!'
            a.style.background = 'rgb(20, 54, 168)'
        }
    </script>
</body>
</html>
