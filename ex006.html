<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(20, 54, 168);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()">
        Interaja...
    </div>
    <script>
        /* se a mesma linha de var tivesse aqui, serviria p outras f, pois está no escopo global
        porem, tem problema de memória e não é o mais indicado */
        function entrar() {
            var a = document.getElementById('area') // só serve para essa f. se houver outras, não
            a.innerHTML = 'Entrouuuuuuuuuu'
        }
    </script>
</body>
</html>
