<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estrangeirismo</title>
</head>
<body>
    <h1>VOCÊ É ESTRANGEIRO?</h1>
    Nacionalidade<input type="text" placeholder="Digite o país que nasceu" id="estran" onclick="clicar()">
    <input type="button" value="Veja!">
    <div id="resultado">Resultado...</div>
    <script>
        function clicar() {
            var estrang = document.querySelector('input#estran')
            var res = document.getElementById('resultado')
            if (estrang = 'Brasil') {
                res.innerHTML = `Você nasceu no ${estrang}, portanto, é nacional`
            } else {
                res.innerHTML = 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
