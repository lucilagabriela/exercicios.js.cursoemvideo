<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vamos somar números!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número para somá-lo ao anterior: '))
        // é necessário converter para floar, pois o window prompt acha que o número é uma string
        s = n1 + n2
        document.write(`A soma é ${s}`)
    </script>
</body>
</html>
