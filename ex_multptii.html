<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Agora vamoos multiplicar...</h1>
    <input type="number" name="numero1" id="numero1"> x
    <input type="number" name="numero2" id="numero2"> =
    <input type="button" value="Multiplique agora!" name="mult" id="mult" onclick="clicar()">
    <div id="res">Resultado...</div>
</body>
<script>
    function clicar() {
        var nmr1 = document.getElementById('numero1')
        var nmr2 = document.getElementById('numero2')
        var n1 = Number(nmr1.value)
        var n2 = Number(nmr2.value)
        var resultado = document.getElementById('res')
        var multiplication = n1 * n2
        resultado.innerHTML = `A multiplicação entre ${n1} e ${n2} é <strong>${multiplication}</strong>.`
    }
</script>
</html>
